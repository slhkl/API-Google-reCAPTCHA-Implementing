<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>reCAPTCHA demo: Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcoF2MqAAAAAIGDjppAOtd6SQWeCKoYmEy5EdDy" async defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container w-25">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button onclick="LoginButton()" class="btn btn-primary">Login</button>
    </div>
</body>

<script>
    function LoginButton() {
        grecaptcha.ready(function() {
            // reCAPTCHA v3'te aksiyonu belirliyoruz (örneğin 'login' olarak)
            grecaptcha.execute('6LcoF2MqAAAAAIGDjppAOtd6SQWeCKoYmEy5EdDy', { action: 'login' }).then(function(token) {
                if (token) {
                    // Ajax ile form verisini ve token'ı gönderiyoruz
                    $.ajax({
                        url: "http://localhost:1905/api/User/Login",
                        type: "POST",
                        contentType: 'application/json',
                        data: JSON.stringify({
                            captchaResponse: token, // reCAPTCHA v3 token'ı
                            userName: document.getElementById("exampleInputEmail1").value,
                            password: document.getElementById("exampleInputPassword1").value
                        }),
                        success: function(data) {
                            if (data) {
                                // API doğrulama başarılıysa
                                alert("Captcha Verified");
                            } else {
                                // API doğrulama başarısızsa
                                alert("Please verify captcha again");
                            }
                        },
                        error: function(error) {
                            alert("Please try again");
                        }
                    });
                } else {
                    alert("Something went wrong with reCaptcha. Please try again!");
                }
            });
        });
    }
</script>

</html>
